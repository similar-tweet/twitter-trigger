on:
  twitter:
    api: search/tweets
    auth:
      consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
      consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
    params:
      q: '@similar_tweet'
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          text: ${{ on.twitter.outputs.in_reply_to_status_id_str }}
          id: ${{ on.twitter.outputs.in_reply_to_status_id }}
          orgtext: ${{ on.twitter.outputs.text }}
        run: |
          echo text: $text | id: $id | orgtext: $orgtext
